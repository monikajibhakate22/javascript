<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    <script type="text/javascript">
        function AmountChange(){
            document.getElementById("txtAmount").value=document.getElementById("rangeAmount").value;
            
        }
        function YearChange(){
            document.getElementById("txtYears").value=document.getElementById("rangeYears").value;
        }
        function RateChange(){
            document.getElementById("txtRate").value=document.getElementById("rangeRate").value;
        }

        function CalculateClick(){
            var P=parseInt(document.getElementById("txtAmount").value);
            var R=parseFloat(document.getElementById("txtRate").value)/12/100;
            // 12/100 used for percentage
            var N=parseInt(document.getElementById("txtYears").value)*12;
            var EMI=P*R*(Math.pow(1+R,N))/(Math.pow(1+R,N)-1);
            document.getElementById("lblResult").innerHTML="Your Installment amount is <b>"+ EMI.toLocaleString('en-in',{style:"currency", currency:'INR'})+"</b> for next "+N+" months.";


        }


    </script>
</head>
<body class="container-fluid bg-secondary">
    <div class="bg-white p-4 m-4 ">
        <div class="text-center h3 my-3">Personal EMI Calculator</div>
        <div class="row">
            <div class="col">Amount you need &#8377; <input type="text" size="15" id="txtAmount"></div>
            <div class="col">for <input type="text" size="2" id="txtYears"></div>
            <div class="col">interest rate <input type="text" size="4" id="txtRate">%</div>

        </div>
    <div class="row my-4">
        <div class="col"><input type="range" onchange="AmountChange()" class="form-range" min="100000" max="1000000" value="100000" id="rangeAmount">
        <div>
            <span>&#8377; 1,00,000</span>
            <span class="float-end">&#8377;10,00,000</span>
        </div>

    </div>
    <div class="col">
        <input type="range" onchange="YearChange()" class="form-range" min="1" max="5" value="1" id="rangeYears">
       <div>
        <span>1</span>
        <span class="float-end">5</span>
       </div>

    </div>
    <div class="col">
        <input type="range" onchange="RateChange()" class="form-range" min="10.50" max="18.50" value="10.50" step="0.01" id="rangeRate">
        <div>
            <span>10.50%</span>
            <span class="float-end">18.50%</span>
        </div>

    </div>
</div>
<div class="row my-4">
    <div class="col text-end">
        <button class="btn btn-primary" onclick="CalculateClick()">Calculate</button>

    </div>

</div>
<div class="my-4 text-center">
    <div id="lblResult" class="fs-3"></div>

</div>
</div>

    
</body>
</html>
