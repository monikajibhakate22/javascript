<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="text/javascript">
        function CalculateClick(){
            
            var W = parseFloat(document.getElementById("txtWeight").value);
            var H = parseFloat(document.getElementById("txtHeight").value);
            var BMI =W/(Math.pow(H,2));
            var R =document.getElementById("lblResult");
            R.innerHTML= "BMI is " + BMI.toFixed (2);


        
        }
                    
   </script>
</head>
<body class="container-fluid bg-secondary">
    <div class="bg-white text-dark m-4 p-4  border-1 border border-black">
        <div class="h3 text-center my-4 text-primary border border-1 border-black p-4 m-4">
            BMI CALCULATOR

        </div>
        <div class="my-4 row">
            <div class="col p-4 m-4">
                Weight <input type="text" id="txtWeight" class="p-2 border-1 border border-black">kg

            </div>
            <div class="col p-4 m-4">
                Height <input type="text" id="txtHeight" class="p-2 border-1 border border-black">meter

            </div>

        </div>
        <div class="row">
            <div class="col">
                <button onclick="CalculateClick()" class="p-2 border-1 border border-black">CalculateClick</button>

            </div>

        </div>
        <div class="my-4 text-center">
            <div id="lblResult" class="text-center"></div>

        </div>
    </div>
    
</body>
</html>
