
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    
</head>
<body class="container-fluid">
    <div>
        <span><input type="number" id="number1" class="p-2 border-2"></span>
        <span><b>+</b></span>
        <span><input type="number" id="number2" class="p-2 border-2" ></span>
        <span><button class="bi bi-equal-to p-2 border-2" onclick="calculateSum()">=</button></span>
        <span><input type="number" id="result" class="p-2 border-2"></span>
    
    </div>

    <script>
        function calculateSum(){
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 =parseFloat(document.getElementById("number2").value);

            let sum= (number1+number2);
            
            document.getElementById("result").value=sum;           // document.write("number1="+ number1+ "<br> number2="+number2);
            
        }
        
    </script>
    
</body>
</html>
