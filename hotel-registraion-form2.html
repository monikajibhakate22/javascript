<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Registration Form</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
    <style>
        img {
            width: 150px;
            height: 150px;
        }
        h5{
            color:red;
            padding: 5px;
            background-color: black;
            color: white;
            /* border-radius: 5px;
            background-color: lightblue; */
        }
        .form-container{
            margin: 0px 300px 0px 300px;
            
            padding: 20px;
        }
        @media screen and (max-width: 600px){
            .form-container{
                margin: 0px 10px 0px 10px;
            }
            img{
                width: 100px;
                height: 100px;
            }
        }
        @media screen and (orientation: landscape) {
            .form-container {
                margin: 0px 200px 0px 200px;
            }
            img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
    <script>
        function billClick(){
            document.getElementById("lblName").textContent = document.getElementById("txtName").value;
            document.getElementById("lblDate").textContent = document.getElementById("txtDate").value;
            var checkInDay = parseInt(document.getElementById("txtDay").value);
            var person= parseInt(document.getElementById("txtPerson").value);
            var advanceAmount = parseInt(document.getElementById("txtAdvAmount").value);
           
            var roomName = '';
            var roomCost = 0;

            var amenitiesName = '';
            var amenitiesCost = 0;

            var optDelux = document.getElementById("optDelux");
            var optSuite = document.getElementById("optSuite");

            if(optDelux.checked){
                roomName = optDelux.value;
                roomCost = ((2000*person)*checkInDay);
            }

            if(optSuite.checked){
                roomName = optSuite.value;
                roomCost = ((3500*person)*checkInDay);
            }

            var optAc = document.getElementById("optAc");
            var optLocker = document.getElementById("optLocker");

            if(optAc.checked){
                amenitiesName += optAc.value + "<br>";
                amenitiesCost = (1000*person)*checkInDay;
                roomCost += amenitiesCost;
            }

            if(optLocker.checked){
                amenitiesName += optLocker.value + "<br>";
                amenitiesCost = (500*person)*checkInDay;
                roomCost += amenitiesCost;
            }

            if(person > 2){
                roomCost += (1000*checkInDay*(person-2));
            }


            document.getElementById("lblDay").textContent = checkInDay;
            document.getElementById("lblPerson").textContent = person;
            document.getElementById("lblRoom").innerHTML = roomName;
            document.getElementById("lblAmenities").innerHTML = amenitiesName;
            document.getElementById("lblTotal").innerHTML = roomCost.toLocaleString('en-in',{style:'currency',currency:'INR'});
            document.getElementById("lblAdvAmount").textContent = advanceAmount.toLocaleString('en-in',{style:'currency',currency:'INR'});
            document.getElementById("lblBalAmount").innerHTML = (roomCost-advanceAmount).toLocaleString('en-in',{style:'currency',currency:'INR'});
        }
    </script>
</head>

<body class="container-fluid">
    <div class="form-container">
        <header class="text-center  p-2 bg-dark text-light rounded rounded-4">
            <h2>Hotel Registration Form</h2>
        </header>
        <main class="container my-3">
            <div class="form-control text-center">
                <h5>Customer Info</h5>
                <dl class="row">
                    <dt class="col-7"><label for="Name" class="form-label">Customer Name :</label></dt>
                    <dd class="col-5"><input type="text" class="form-control" id="txtName"></dd>
                    <dt class="col-7"><label for="Ceck-in-date" class="form-label">Check In Date :</label></dt>
                    <dd class="col-5"><input type="date" class="form-control" id="txtDate"></dd>
                    <dt class="col-7"><label for="day" class="form-label">Total No Of Days :</label></dt>
                    <dd class="col-5"><input type="number" class="form-control" id="txtDay"></dd>
                    <dt class="col-7"><label for="persons" class="form-label">Total No Of Persons :</label></dt>
                    <dd class="col-5"><input type="number" class="form-control" id="txtPerson"></dd>
                </dl>
            </div>
   
            <div class="container form-control text-center my-4">
                <h5 class="my-4">Select Room Type</h5>
                <div class="d-flex justify-content-evenly">
                    <div>
                        <img src="../public/images/delux2.jpg" class="w-100" alt="delux-room">
                        <div class="my-3 form-check">
                            <input type="radio" name="room" class="form-check-input" value="Delux Room" id="optDelux">
                            <label for="room"class="form-check-label">Delux Room (&#8377;2000)</label>
                        </div>
                    </div>
                    <div>
                        <img src="../public/images/suite.jpg" class="w-100" alt="suite-room">
                        <div class="my-3 form-check">
                            <input type="radio" name="room" class="form-check-input" value="Suite Room" id="optSuite">
                            <label for="room" class="form-check-label">Suite Room (&#8377;3500)</label>
                        </div>
                    </div>
                </div>
            </div>
   
            <div class="container form-control text-center my-4">
                <h5 class="my-4">Select Amenities</h5>
                <div class="d-flex justify-content-evenly">
                    <div>
                        <img src="../public/images/AC-room.jpg" class="w-100" alt="delux-room">
                        <div class="my-3 form-switch">
                            <input type="checkbox" class="form-check-input" value="AC" id="optAc">
                            <label for="room"class="form-label">AC (&#8377;1000)</label>
                        </div>
                    </div>
                    <div>
                        <img src="../public/images/locker-room.jpg" class="w-100" alt="suite-room">
                        <div class="my-3 form-switch">
                            <input type="checkbox" class="form-check-input" value="Locker" id="optLocker">
                            <label for="room" class="form-label">Locker (&#8377;500)</label>
                        </div>
                    </div>
                </div>
            </div>
   
            <div class="container form-control text-center my-4">
                <h5 class="my-4">Advance Amount</h5>
                <dl class="row">
                    <dt class="col-7"><label for="Advance">Advance Amount :</label></dt>
                    <dd class="col-5"><input type="number" id="txtAdvAmount" class="form-control" required></dd>
                </dl>
            </div>
   
            <div class="container form-control text-center my-4 p-4">
                <button class="btn btn-primary" data-bs-target="#billSummury" data-bs-toggle="modal" onclick="billClick()">Register</button>
            </div>
   
            <div class="modal fade" id="billSummury">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark-subtle">
                        <div class="modal-header">
                            <h4 class="modal-title text-dark fw-bold">Your Hotel Room Bill</h4>
                        </div>
                        <div class="modal-body">
                            <dl class="row">
                                <dt class="col-6"> Customer Name :</dt>
                                <dd class="col-6" id="lblName"></dd>
                                <dt class="col-6"> Check In Date :</dt>
                                <dd class="col-6" id="lblDate"></dd>
                                <dt class="col-6"> Total No Of Days :</dt>
                                <dd class="col-6" id="lblDay"></dd>
                                <dt class="col-6"> Total No Of Persons :</dt>
                                <dd class="col-6" id="lblPerson"></dd>
                                <dt class="col-6"> Room Type :</dt>
                                <dd class="col-6" id="lblRoom"></dd>
                                <dt class="col-6"> Amenities :</dt>
                                <dd class="col-6" id="lblAmenities"></dd>
                                <dt class="col-6"> Total Amount :</dt>
                                <dd class="col-6" id="lblTotal"></dd>
                                <dt class="col-6"> Advance Amount :</dt>
                                <dd class="col-6" id="lblAdvAmount"></dd>
                                <dt class="col-6"> Balance Amount :</dt>
                                <dd class="col-6" id="lblBalAmount"></dd>
                            </dl>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
