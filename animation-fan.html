<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    <style>
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .hide-bg {
            mix-blend-mode: multiply;
        }
        
    </style>

    <script>
        function StartClick() {
            var img = document.querySelector("img");
            img.style.animationName = "spin";
            img.style.animationDuration = "500ms";
            img.style.animationIterationCount = "infinite";
            img.style.animationTimingFunction = "linear";

        }
        function StopClick(){
            var img= document.querySelector("img").style='';
            
        }


        

        function LowSpeedClick() {

            var img = document.querySelector("img");
            img.style.animationName = "spin";
            img.style.animationDuration = "1200ms";
            img.style.animationIterationCount = "infinite";
            img.style.animationTimingFunction = "linear";
        }

        function MediumSpeedClick() {
            var img = document.querySelector("img");
            img.style.animationName = "spin";
            img.style.animationDuration = "500ms";
            img.style.animationIterationCount = "infinite";
            img.style.animationTimingFunction = "linear";

        }

        function HightSpeedClick() {
            var img = document.querySelector("img");
            img.style.animationName = "spin";
            img.style.animationDuration = "200ms";
            img.style.animationIterationCount = "infinite";
            img.style.animationTimingFunction = "linear";
        }







    </script>
</head>

<body>
    <button onclick="StartClick()" class="btn btn-danger">start</button>
    <button onclick="StopClick()" class="btn btn-success ">Stop</button>
    <div class="justify-content-center">
        <img src="../public/images/fan-blades.jpg" width="200px" id="img" height="200px" class="hide-bg">
    </div>
    <div class="d-flex p-2 m-2 mx-5">
        <button onclick="LowSpeedClick()" class="btn btn-primary" id="button1">1</button>
        <button onclick="MediumSpeedClick()" class="btn btn-secondary" id="button2">2</button>
        <button onclick="HightSpeedClick()" class="btn btn-danger" id="button3">3</button>
    </div>
</body>

</html>
